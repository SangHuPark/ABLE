version: 1
disable_existing_loggers: False
formatters:
  default:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

handlers:
  file:
    class: logging.FileHandler
    filename: "../deploy_server/src/server.log"
    formatter: default

loggers:
  uvicorn:
    level: INFO
    handlers: [file]
    propagate: no
  uvicorn.error:
    level: INFO
    handlers: [file]
    propagate: no
  uvicorn.access:
    level: INFO
    handlers: [file]
    propagate: no
